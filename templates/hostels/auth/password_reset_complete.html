{% extends 'base.html' %}

{% block title %}Password Reset Complete - HOSTELZA{% endblock %}

{% block content %}
<div class="flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8" style="min-height: calc(100vh - 200px);">
    <div class="max-w-md w-full space-y-8">
        <div class="text-center">
            <div class="mx-auto h-12 w-12 flex items-center justify-center rounded-full bg-green-100">
                <i class="fas fa-check-circle text-green-600 text-xl"></i>
            </div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                Password reset complete
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                Your password has been set successfully. You can now sign in with your new password.
            </p>

            <div class="mt-8">
                <a href="{% url 'hostels:login' %}" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Sign In
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
