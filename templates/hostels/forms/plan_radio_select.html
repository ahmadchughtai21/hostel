{% load crispy_forms_field %}

<div class="form-group">
    <label class="form-label text-lg font-semibold text-gray-900 mb-4 block">
        <i class="fas fa-star text-purple-500 mr-2"></i>
        Select Your Plan
    </label>

    <div class="space-y-3">
        {% for choice in field.field.choices %}
            <div class="relative">
                <input type="radio"
                       name="{{ field.html_name }}"
                       value="{{ choice.0 }}"
                       id="id_{{ field.html_name }}_{{ forloop.counter0 }}"
                       class="sr-only peer"
                       {% if field.value == choice.0 %}checked{% endif %}>

                <label for="id_{{ field.html_name }}_{{ forloop.counter0 }}"
                       class="flex items-center p-4 border-2 border-gray-200 rounded-lg cursor-pointer hover:border-purple-300 peer-checked:border-purple-500 peer-checked:bg-purple-50 transition-all duration-200">
                    <div class="flex items-center justify-between w-full">
                        <div class="flex items-center space-x-3">
                            <div class="w-4 h-4 border-2 border-gray-300 rounded-full peer-checked:border-purple-500 peer-checked:bg-purple-500 relative">
                                <div class="w-2 h-2 bg-white rounded-full absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 opacity-0 peer-checked:opacity-100"></div>
                            </div>
                            <div>
                                <div class="font-semibold text-gray-900">{{ choice.1.name }}</div>
                                <div class="text-sm text-gray-600">{{ choice.1.duration_display }} - {{ choice.1.description|default:"Perfect for getting started" }}</div>
                            </div>
                        </div>
                        <div class="text-right">
                            <div class="text-2xl font-bold text-purple-600">PKR {{ choice.1.price|floatformat:0 }}</div>
                            <div class="text-sm text-gray-500">{{ choice.1.duration_display|lower }}</div>
                        </div>
                    </div>
                </label>
            </div>
        {% endfor %}
    </div>

    {% if field.errors %}
        <div class="mt-2">
            {% for error in field.errors %}
                <p class="text-sm text-red-600">{{ error }}</p>
            {% endfor %}
        </div>
    {% endif %}
</div>

<style>
.peer:checked ~ label .w-4.h-4 {
    border-color: #8b5cf6;
    background-color: #8b5cf6;
}

.peer:checked ~ label .w-4.h-4 .w-2.h-2 {
    opacity: 1;
}
</style>
